<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Contact | TechCon 2024</title>
        </head>
        <body>
            <header>
                <h1>Contact Us</h1>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./schedule.html">Schedule</a></li>
                        <li><a href="./register.html">Register</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>
                <main>

                    <!-- Contact Information -->
                    <section>
                        <h2>Get in Touch</h2>
                        <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
                        <p>Follow us on:</p>
                        <ul>
                            <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                            <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
                            <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
                        </ul>
                    </section>

                    <section>
                        <h2>Conference Venue</h2>
                        <iframe
                            src="https://maps.google.com/maps?q=Accra%20International%20Conference%20Centre&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
                        </iframe>
                    </section>

                    <section>
                        <h2>Contact Us Form</h2>
                        <form>
                            <label for="contact-name">Name:</label>
                            <input type="text" id="contact-name" name="contact-name" required>
                            <br>
                            <label for="contact-email">Email:</label>
                            <input type="email" id="contact-email" name="contact-email" required>
                            <br>
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                            <br>
                            <button type="submit">Send Message</button>
                        </form>
                    </section>

                </main>
            <footer>
                <p>copyright &copy; 2024 TechCon. All rights reserved.</p>
            </footer>
        </body>
    </html>
