<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Register | TechCon 2024</title>
        </head>
        <body>
            <header>
                <h1>Register for TechCon 2024</h1>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./schedule.html">Schedule</a></li>
                        <li><a href="#">Register</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <form>

                    <label for="s-name">Surname:</label>
                    <input type="text" id="s-name" name="s-name" required>

                    <label for="f-name">First name:</label>
                    <input type="text" id="f-name" name="f-name" required>

                    <label for="o-name">Other names:</label>
                    <input type="text" id="o-name" name="o-name">

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Create Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <label>
                        <input type="checkbox" name="terms" required>
                        I agree to the terms and conditions
                    </label>

                    <button type="submit">Register Now</button>
                </form>
            </main>
            <footer>
                <p>copyright &copy; 2024 TechCon. All rights reserved.</p>
            </footer>
        </body>
    </html>
